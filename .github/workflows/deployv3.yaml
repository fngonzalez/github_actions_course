name: deployv3

on: push

jobs:
  first_job_v3:
    runs-on: ubuntu-latest

    steps:
      - name: Print variable
        run: echo "${{ secrets.NAME }}"

      - name: Checkout
        uses: actions/checkout@v4

      - name: setup
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Instala dependencias
        run: npm install