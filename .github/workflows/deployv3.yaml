name: deployv3

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Print variable
        run: echo "${{ secrets.NAME }}"

      - name: Checkout
        uses: actions/checkout@v4

      - name: setup
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Instala dependencias
        run: npm install

      - name: Run test
        run: npm run test 

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public/
  
  deploy:

      if: ${{ always() }}
      runs-on: ubuntu-latest
      needs: build
      steps:
        - name: Deploy
          run: echo "deploy..."
